<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Site Loading Animation - Risk Assessment System</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#07b6d5", // Electric Cyan
                        "secondary": "#10b981", // Emerald Green
                        "background-dark": "#0b1120", // Deep dark specific to request
                        "background-light": "#f5f8f8",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', filter: 'brightness(1.2)' },
                            '50%': { opacity: '.7', filter: 'brightness(0.8)' },
                        }
                    }
                },
            },
        }
    </script>
</head>
<body class="font-display antialiased">
<div class="relative flex h-screen w-full flex-col bg-background-dark dark group/design-root overflow-hidden items-center justify-center">
<!-- Central Loading Component -->
<div class="flex flex-col items-center justify-center gap-8 relative z-10 p-8">
<!-- Abstract Spinner/Pulse Animation -->
<div class="relative flex items-center justify-center w-32 h-32">
<!-- Outer Ring (Cyan) -->
<div class="absolute inset-0 border-t-2 border-r-2 border-primary/40 rounded-full animate-spin-slow w-full h-full"></div>
<!-- Middle Ring (Cyan - Reverse) -->
<div class="absolute inset-2 border-b-2 border-l-2 border-primary rounded-full animate-spin w-[87.5%] h-[87.5%]" style="animation-direction: reverse; animation-duration: 2s;"></div>
<!-- Inner Pulse (Emerald) -->
<div class="absolute inset-0 m-auto w-12 h-12 bg-secondary/20 rounded-full animate-ping-slow"></div>
<div class="absolute inset-0 m-auto w-4 h-4 bg-secondary rounded-full shadow-[0_0_15px_rgba(16,185,129,0.8)] animate-pulse-glow"></div>
<!-- Decorative dots -->
<div class="absolute -top-1 left-1/2 -translate-x-1/2 w-1 h-1 bg-white rounded-full"></div>
<div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 bg-white rounded-full"></div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-2 text-center animate-pulse">
<h2 class="text-white text-lg font-medium tracking-wide">Initializing Risk Engine</h2>
<div class="flex items-center gap-2 text-primary/60 text-sm font-light tracking-wider uppercase">
<span class="material-symbols-outlined text-[16px] animate-spin">sync</span>
<span>Processing Data Modules</span>
</div>
</div>
<!-- Progress Indicator -->
<div class="w-64 flex flex-col gap-2">
<div class="h-1 w-full bg-[#1e293b] rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary via-secondary to-primary w-1/3 rounded-full animate-[shimmer_2s_infinite_linear]" style="background-size: 200% 100%;"></div>
</div>
<div class="flex justify-between px-1">
<span class="text-xs text-gray-500">Security Check</span>
<span class="text-xs text-primary">35%</span>
</div>
</div>
</div>
<!-- Background Abstract Elements for Depth -->
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<!-- Top Left Glow -->
<div class="absolute top-[-10%] left-[-10%] w-[40vw] h-[40vw] rounded-full bg-primary/5 blur-[120px]"></div>
<!-- Bottom Right Glow -->
<div class="absolute bottom-[-10%] right-[-10%] w-[40vw] h-[40vw] rounded-full bg-secondary/5 blur-[120px]"></div>
<!-- Subtle Grid Pattern -->
<div class="absolute inset-0 opacity-[0.03]" style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 40px 40px;">
</div>
</div>
</div>
<!-- Custom CSS for shimmer effect if needed beyond Tailwind utilities -->
<style>
    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
    }
</style>
</body></html>
