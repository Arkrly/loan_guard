# Render deployment configuration
# https://render.com

services:
  - type: web
    name: loanguard
    env: python
    repo: https://github.com/Arkrly/loan_guard
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    autoDeploy: true
